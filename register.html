<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="register.css" />
    <title>Register - FoodShare</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <div class="container">
        <a href="index.html" class="logo">FoodShare</a>
        <div class="nav-links">
          <a href="index.html#home">Home</a>
          <a href="index.html#about">About</a>
          <a href="index.html#features">Features</a>
          <a href="register.html">Register</a>
          <a href="index.html#contact">Contact</a>
        </div>
        <div class="menu-toggle">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="4" x2="20" y1="12" y2="12" />
            <line x1="4" x2="20" y1="6" y2="6" />
            <line x1="4" x2="20" y1="18" y2="18" />
          </svg>
        </div>
      </div>
    </nav>

    <div class="page-content">
      <h1>Join FoodShare</h1>

      <div class="form-container">
        <form action="register.php" method="post">
          <div class="form-grid">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input
                type="text"
                id="firstName"
                name="firstName"
                class="form-control"
                placeholder="Enter your first name"
                required
              />
            </div>

            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                id="lastName"
                name="lastName"
                class="form-control"
                placeholder="Enter your last name"
                required
              />
            </div>

            <div class="form-group">
              <label for="email">Email Address</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                class="form-control"
                placeholder="Enter your phone number"
                required
              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                placeholder="Create a password"
                required
              />
            </div>

            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                class="form-control"
                placeholder="Confirm your password"
                required
              />
            </div>

            <div class="form-group">
              <label for="userType">I am a</label>
              <select
                id="userType"
                name="userType"
                class="form-control"
                required
              >
                <option value="" disabled selected>Select your role</option>
                <option value="donor">Food Donor (Restaurant/Business)</option>
                <option value="recipient">
                  Food Recipient (Charity/Organization)
                </option>
                <option value="volunteer">Volunteer</option>
              </select>
            </div>

            <div class="form-group">
              <label for="location">Location</label>
              <input
                type="text"
                id="location"
                name="location"
                class="form-control"
                placeholder="Enter your city"
                required
              />
            </div>

            <div class="form-group full-width">
              <label for="about">About</label>
              <textarea
                id="about"
                name="about"
                class="form-control"
                placeholder="Tell us a bit about yourself or your organization"
              ></textarea>
            </div>
          </div>

          <div class="form-actions">
            <button type="reset" class="btn btn-secondary">Reset</button>
            <button type="submit" class="btn btn-primary">Register</button>
          </div>

          <p class="login-link">
            Already have an account? <a href="login.html">Log in</a>
          </p>
        </form>
      </div>
    </div>

    <script>
      // Simple mobile menu toggle
      document.addEventListener("DOMContentLoaded", function () {
        const menuToggle = document.querySelector(".menu-toggle");
        const navLinks = document.querySelector(".nav-links");

        menuToggle.addEventListener("click", function () {
          navLinks.classList.toggle("active");
        });

        // Close menu when clicking on a link
        const links = document.querySelectorAll(".nav-links a");
        links.forEach((link) => {
          link.addEventListener("click", function () {
            navLinks.classList.remove("active");
          });
        });
      });
    </script>
  </body>
</html>
